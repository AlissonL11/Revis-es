<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="./logoDNC.png" alt="100px">
        <h1>Controle de Produtos</h1>
    </header>
    <main>
        <h2>Produtos</h2>
        <span>Lista de Produtos</span>       
        <div class="card">
            
            <div class="inputPD">
                <label>Nome do Produto</label>
                <input type="text" placeholder="Nome do Produto" id="pNome">            
            </div>
            
            <div class="inputPD">
                <label>Preço</label>
                <input type="text" placeholder="Valor em R$" id="pPreco">
            </div>

            <button onclick="produto.Adicionar()">Adicionar</button>
            <button onclick="produto.Cancelar()">Cancelar</button>

        </div>
        <div class="conteudo">
            <table border="1">
                <thead>
                    <th>ID</th>
                    <th>Produto</th>
                    <th>Preço</th>
                    <th>Remover</th>
                </thead>
                <tbody id="corpo">
                    
                </tbody>
            </table>

        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
